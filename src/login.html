<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Apply - Sign In</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Small Logo Header - Fixed sizing -->
    <div class="fixed top-6 left-6">
        <div class="h-24 w-auto" > <!-- Constrained width -->
            <div class="relative">
                <img 
                    src="./images/logoez.png" 
                    alt="EZ Apply Logo" 
                    class="h-6 relative z-10" <!-- Smaller fixed height -->
                >
                <div class="absolute top-0 left-[-4px] w-[calc(100%+8px)] h-full bg-[#004aad] -z-0"></div>
            </div>
        </div>
    </div>

    <div class="relative">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
        </div>
    </div>

    <button 
        id="googleSignIn"
        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200"
    >
        <img src="path-to-google-icon" alt="Google" class="w-5 h-5">
        <span>Sign in with Google</span>
    </button>

    <script type="module">
        import { auth } from './firebase.js';
        import { GoogleAuthProvider, signInWithPopup } from 'firebase/auth';

        const googleSignInButton = document.getElementById('googleSignIn');
        
        googleSignInButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Here we'll add code to store user data in Airtable
                console.log('Google Sign In Successful:', user);
                
            } catch (error) {
                console.error('Error during sign in:', error);
            }
        });
    </script>
</body>
</html>

    <!-- Rest of your sign in form -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-[440px] space-y-8">
            <!-- Sign In Header -->
            <div class="text-center">
                <h1 class="text-3xl font-semibold text-gray-900 mb-3">Welcome Back</h1>
                <p class="text-gray-600">Please enter your details to sign in</p>
            </div>

            <!-- Sign In Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        placeholder="Enter your email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-[#004aad] focus:ring-1 focus:ring-[#004aad]"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-[#004aad] focus:ring-1 focus:ring-[#004aad]"
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            class="h-4 w-4 text-[#004aad] focus:ring-[#004aad] border-gray-300 rounded"
                        >
                        <label class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-[#004aad] hover:text-[#003c8d]">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-[#004aad] text-white py-3 rounded-lg hover:bg-[#003c8d] transition-colors duration-200"
                >
                    Sign In
                </button>

                <!-- Sign Up Link -->
                <div class="text-center text-sm">
                    <span class="text-gray-600">Don't have an account?</span>
                    <a href="#" class="text-[#004aad] hover:text-[#003c8d] ml-1">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
